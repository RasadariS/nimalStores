<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
  <meta charset="UTF-8">
  <title>brand</title>
<body background="/img/formbg.jpg"/>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->

<div id="management">
  <div class="row">
    <div class="container-fluid  " style="margin-top:20px">
      <div class="row text-center   ">
        <!--New Brand Button-->
        <div class="col">
          <a class="btn btn-success" href="/brand/add" tabindex="1">
            <i class="fas fa-plus" ></i>&nbsp;&nbsp;Add New Brand
          </a>
        </div>
        <!--List Name-->
        <div class="col">
          <h4 class="text text-center">

              Brand List
          </h4>
        </div>
        <!--Home Button-->
        <div class="col">
          <a href="/home" id="searchShow" class="btn btn-info" tabindex="2">
              <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
              <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
          </a>
        </div>
      </div>
    </div>
    <!--Brandes List-->
    <div class="container-fluid  formBorder text-center tableview " style="margin-top: 50px">
      <!--Table view-->
      <div class="col ">
        <div class="col" id="brandListPresent" th:if="${not #lists.isEmpty(brands)}" >
          <table class="table table-hover text-dark table-striped" id="myTable">
            <thead>
            <tr>
              <th> Index</th>
              <th> Brand</th>
              <th> Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr  data-th-each="brand, rowCount : ${brands}">
              <th  data-th-text="${rowCount.count}"></th>
              <th  data-th-text="${brand.name}"></th>
              <th>
                <a id="brandEdit" th:href="${'/brand/edit/' + brand.id}" class="btn btn-primary btn-sm"><i
                        class="fa fa-edit" ></i>&nbsp;Edit</a>
                <a id="brandRemove" th:href="${'/brand/delete/' + brand.id}" class="btn btn-danger btn-sm">
                  <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                        class="fa fa-trash" ></i>
                  Delete</a>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Error-->
      <div class="row" th:if="${ #lists.isEmpty(brands)}">
        <div class="col-sm-12">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="text-center text-danger">
              <strong>There is no brand upto now please add brand to the system
                using "New" button.
              </strong>
            </h3>
          </div>
        </div>
        <script>
          /*active boostrap alert - start*/
          $(".alert").alert();
          /*active boostrap alert - end*/
        </script>
      </div>
      <!--Save Message-->
      <div class="row" th:if="${brandDetail != null}">
        <div class="col-sm-12">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div th:replace="~{brand/brand-detail :: brandDetailsFragment}"></div>
          </div>
        </div>
        <script>
          /*active boostrap alert - start*/
          $(".alert").alert();
          /*active boostrap alert - end*/
        </script>
      </div>
    </div>
  </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
